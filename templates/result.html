{% extends "base.html" %}

{% block title %}Result{% endblock %}

{% block head %}
<link rel="stylesheet" href="/static/css/main.css">
<link rel="stylesheet" href="/static/css/questions.css">
<link rel="stylesheet" href="/static/css/result.css">
{% endblock %}


{% block body %}

<nav class="navbar bg-light fixed-top navbar-light">
    <a class="navbar-brand mx-auto" href="/"><img width="32rem" height=30rem id="plague-img" src="/static/images/biohazard-transparent-bubonic-plague-1.png" alt="">  Project Corontine</a>
</nav>
<div class="bgimg"> </div>
<div class="copyright">made by shreesh</div>
<!-- <div class="btn btn-lg btn-outline-success"></div> -->
<!-- main -->
<div class="container-fluid padding fullPage">
<div class="row h-100  vertical-center">
    <div class="col-12 h-100 makeCenter vertical-center">
        <div class="loginText text-center">
            <h1 class="Result">Result</h1>
            <div class="playerResult btn btn-lg active">{{ Name }} : {{ Score }}/10</div>
            <div class="questionWrapper">
                <h2 class="tableHeader">Top achievers</h2>
                <div class="row text-center">
                    <div class="col-12">
                        <div class="list-group scoreboard">
                            {% for player in achievers %}
                            <div class="list-group-item scoreboard-item d-flex justify-content-between align-items-center">
                                {{ player.name }}
                                <span class="badge badge-info">{{ player.score }}</span>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
